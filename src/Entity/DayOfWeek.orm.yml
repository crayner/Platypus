App\Entity\DayOfWeek:
    type: entity
    table: day_of_week
    repositoryClass: App\Repository\DayOfWeekRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 10
            nullable: false
        nameShort:
            length: 4
            nullable: false
            column: name_short
        sequence:
            type: smallint
            nullable: false
        schoolDay:
            type: boolean
            nullable: false
            column: school_day
            options:
                default: '1'
        schoolOpen:
            type: time
            nullable: true
            column: school_open
        schoolStart:
            type: time
            nullable: true
            column: school_start
        schoolEnd:
            type: time
            nullable: true
            column: school_end
        schoolClose:
            type: time
            nullable: true
            column: school_close
