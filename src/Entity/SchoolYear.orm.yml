App\Entity\SchoolYear:
    type: entity
    table: school_year
    repositoryClass: App\Repository\SchoolYearRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 9
            nullable: false
        status:
            length: 10
            options:
                default: 'upcoming'
            nullable: false
        sequence:
            type: integer
            nullable: false
        firstDay:
            type: date
            column: first_day
        lastDay:
            type: date
            column: last_day
    oneToMany:
        terms:
            targetEntity: App\Entity\SchoolYearTerm
            mappedBy: schoolYear
            cascade: [persist, remove]
            orphanRemoval: true
            orderBy: {firstDay: ASC}
        specialDays:
            targetEntity: App\Entity\SchoolYearSpecialDay
            mappedBy: schoolYear
            cascade: [persist, remove]
            orphanRemoval: true
            orderBy: {date: ASC}
