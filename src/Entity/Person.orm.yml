App\Entity\Person:
    type: entity
    table: person
    repositoryClass: App\Repository\PersonRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        surname:
            length: 30
        firstName:
            length: 30
            column: first_name
        title:
            length: 6
        preferredName:
            length: 30
            column: preferred_name
        officialName:
            length: 150
            column: official_name
        nameInCharacters:
            length: 20
            column: name_in_characters
            nullable: true
        gender:
            length: 1
        email:
            length: 50
            nullable: true
        emailAlternate:
            length: 50
            nullable: true
            column: email_alternate
        receiveNotificationEmails:
            type: boolean
            options:
                default: 1
            column: receive_email_notifications
        personalCalendarFeed:
            nullable: true
            column: personal_calendar_feed
        personalBackground:
            length: 255
            nullable: true
            column: personal_background
        personalTheme:
            length: 200
            nullable: true
            column: personal_theme
        personalLanguage:
            length: 6
            nullable: true
            column: personal_language
        photo:
            length: 150
            nullable: true
        status:
            length: 10
            options:
                default: 'full'
        dob:
            type: date
            nullable: true
        lastSchool:
            length: 100
            column: last_school
            nullable: true
        dateStart:
            type: date
            column: date_start
            nullable: true
        dateEnd:
            type: date
            column: date_end
            nullable: true
        nextSchool:
            length: 100
            column: next_school
            nullable: true
        departureReason:
            length: 50
            column: departure_reason
            nullable: true
        languageFirst:
            length: 30
            column: language_first
            nullable: true
        languageSecond:
            length: 30
            column: language_second
            nullable: true
        languageThird:
            length: 30
            column: language_third
            nullable: true
        countryOfBirth:
            length: 30
            column: country_of_birth
            nullable: true
        birthCertificateScan:
            length: 150
            column: birth_certificate_scan
            nullable: true
        ethnicity:
            type: string
            length: 32
            nullable: true
        religion:
            type: string
            length: 16
            nullable: true
        citizenship1:
            type: string
            length: 16
            nullable: true
            column: citizenship_1
        citizenship1Passport:
            type: string
            length: 16
            nullable: true
            column: citizenship_1_passport
        citizenship1PassportScan:
            type: string
            length: '150'
            nullable: true
            column: citizenship_1_passport_scan
        citizenship2:
            type: string
            length: 16
            nullable: true
            column: citizenship_2
        citizenship2Passport:
            type: string
            length: 16
            nullable: true
            column: citizenship_2_passport
        nationalIDCard:
            type: string
            length: 32
            nullable: true
            column: national_card
        nationalIDCardScan:
            type: string
            length: '150'
            nullable: true
            column: national_card_scan
        residencyStatus:
            type: string
            length: 32
            nullable: true
            column: residential_status
        visaExpiryDate:
            type: date
            nullable: true
            column: visa_expiry_date
        vehicleRegistration:
            length: 20
            nullable: true
            column: vehicle_registration
        studentIdentifier:
            length: 20
            nullable: true
            column: student_identifier
        lockerNumber:
            length: 20
            nullable: true
            column: locker_number
        transport:
            nullable: true
        transportNotes:
            type: text
            column: transport_notes
            nullable: true
        profession:
            length: 30
            nullable: true
        employer:
            length: 30
            nullable: true
        jobTitle:
            length: 30
            nullable: true
            column: job_title
        website:
            nullable: true
        viewSchoolCalendar:
            type: boolean
            options:
                default: '1'
            column: view_school_calendar
        viewPersonalCalendar:
            type: boolean
            options:
                default: '1'
            column: view_personal_calendar
        viewSpaceBookingCalendar:
            type: boolean
            options:
                default: '1'
            column: view_space_booking_calendar
        privacy:
            type: text
            nullable: true
        studentAgreements:
            type: text
            nullable: true
            column: student_agreements
        dayType:
            length: 30
            column: day_type
            nullable: true
        googleAPIRefreshToken:
            column: google_refresh_token
            nullable: true
        fields:
            type: array
            options:
                default: a:0:{}
        messengerLastBubble:
            type: date
            nullable: true
            column: messenger_last_bubble
    oneToOne:
        user:
            targetEntity: Hillrange\Security\Entity\User
            cascade: [ 'all' ]
            joinColumn:
                name: user_id
                referencedColumnName: id
                nullable: true
        staff:
            targetEntity: App\Entity\Staff
            inversedBy: person
            joinColumn:
                name: staff_id
                referencedColumnName: id
                nullable: true
        applicationForm:
            targetEntity: App\Entity\ApplicationForm
            joinColumn:
                name: application_form_id
                referencedColumnName: id
                nullable: true
    oneToMany:
        departments:
            targetEntity: App\Entity\DepartmentStaff
            mappedBy: member
            cascade: [ all ]
        adultFamilies:
            targetEntity: App\Entity\FamilyMemberAdult
            mappedBy: person
            cascade: [ persist, remove ]
            orphanRemoval: true
        childFamilies:
            targetEntity: App\Entity\FamilyMemberChild
            mappedBy: person
            cascade: [ persist, remove ]
            orphanRemoval: true
        enrolments:
            targetEntity: App\Entity\StudentEnrolment
            mappedBy: student
            cascade: [ persist, remove ]
            orphanRemoval: true
    manyToOne:
        primaryRole:
            targetEntity: App\Entity\PersonRole
            inversedBy: people
            joinColumn:
                name: primary_role_id
                referencedColumnName: id
        graduationYear:
            targetEntity: App\Entity\SchoolYear
            joinColumn:
                name: graduation_school_year_id
                referencedColumnName: id
                nullable: true
            orderBy:
                firstDay: 'DESC'
        house:
            targetEntity: App\Entity\House
            joinColumn:
                name: house_id
                referencedColumnName: id
                nullable: true
    manyToMany:
        secondaryRoles:
            targetEntity: App\Entity\PersonRole
            joinTable:
                name: person_secondary_roles
                joinColumns:
                    person_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    role_id:
                        referencedColumnName: id
        addresses:
            targetEntity: App\Entity\Address
            nullable: true
            cascade: [ persist ]
            joinTable:
                name: person_address
                joinColumns:
                    person_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    address_id:
                        referencedColumnName: id
        phones:
            targetEntity: App\Entity\Phone
            nullable: true
            cascade: [ persist ]
            joinTable:
                name: person_phone
                joinColumns:
                    person_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    phone_id:
                        referencedColumnName: id
    lifecycleCallbacks:
        preUpdate:
            - writeUserEmail
        prePersist:
            - writeUserEmail
