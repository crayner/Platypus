App\Entity\TimetableDay:
    type: entity
    table: timetable_day
    repositoryClass: App\Repository\TimetableDayRepository
    uniqueConstraints:
        name_timetable:
            columns:
                - name
                - timetable_id
        name_short_timetable:
            columns:
                - name_short
                - timetable_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 12
            unique: true
        nameShort:
            length: 4
            column: name_short
            unique: true
        colour:
            length: 20
            nullable: true
        fontColour:
            length: 20
            nullable: true
            column: font_colour
        sequence:
            type: smallint
            options:
                default: 0
    manyToOne:
        timetableColumn:
            targetEntity: App\Entity\TimetableColumn
            inversedBy: timetableDays
            joinColumn:
                name: timetable_column_id
                referencedColumnName: id
                nullable: false
        timetable:
            targetEntity: App\Entity\Timetable
            inversedBy: timetableDays
            joinColumn:
                name: timetable_id
                referencedColumnName: id
                nullable: false
