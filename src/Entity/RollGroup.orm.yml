App\Entity\RollGroup:
    type: entity
    table: roll_group
    repositoryClass: App\Repository\RollGroupRepository
    uniqueConstraints:
        name_year:
            columns:
                - school_year_id
                - name
        name_short_year:
            columns:
                - school_year_id
                - name_short
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 10
            nullable: false
        nameShort:
            length: 5
            nullable: false
            column: name_short
        attendance:
            type: boolean
            options:
                default: '1'
        website:
            length: 255
            nullable: true
    manyToOne:
        schoolYear:
            targetEntity: App\Entity\SchoolYear
            joinColumn:
                name: school_year_id
                referencedColumnName: id
                nullable: false
        nextRollGroup:
            targetEntity: App\Entity\RollGroup
            joinColumn:
                name: next_roll_group_id
                referencedColumnName: id
                nullable: true
        facility:
            targetEntity: App\Entity\Facility
            joinColumn:
                name: facility_id
                referencedColumnName: id
                nullable: true
    manyToMany:
        tutors:
            targetEntity: App\Entity\Person
            joinTable:
                name: roll_group_tutor
                joinColumns:
                    roll_group_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    tutor_id:
                        referencedColumnName: id
        assistants:
            targetEntity: App\Entity\Person
            joinTable:
                name: roll_group_assistant
                joinColumns:
                    roll_group_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    assistant_id:
                        referencedColumnName: id
