-
  setting_type: "html"
  name: "system.index_text"
  display_name: "Index Page Text"
  description: "Text displayed in system's welcome page.  If left blank, then the system default is used."
  value: "<p>One of the great things about Google is the way they give their services to education for free. I worked at a school that took up the offer of free Google services, moving their email, web-sites, et al to Google. The school failed to fully capitalise on the full benefits that Google offers education. The major stumbling block for the school was that the administration system of the school could not be easily duplicated in Google. All of the systems are separate from Google, and whilst import/export are available, the extra steps involved in moving between systems proved a barrier to the adoption of Google Apps for Education (GAFE) as a tool suitable for use at the school.</p>\r\n\r\n<p>One of the tools missing from the Google tool kit is an administration package that combines the detail needed for the school to manage people (students, staff, family, contacts, et al) in a package that seamlessly creates the ability to contact an individual, or any group within the school based on the administration system of the school.</p>\r\n\r\n<p>This is the key, as a centralised place of resource available to administer the school, provide LMS (Learning Management System) capability for teaching staff, reporting, attendance, library management, et al, as the school requires. It is my hope to build a low cost core for such a system that will allow schools from 1 student to 50,000+ students to manage their administration, adding and creating modules to handle their particular needs as required within their region or circumstances. It is a big challenge, but one that I am looking forward to delivering soon.</p>\r\n"
  validators: "a:0:{}"
